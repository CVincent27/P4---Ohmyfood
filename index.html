<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<header>
    <nav class="navbar">
        <img class="navbar__logo" src="./assets/images/logo/ohmyfood.png" alt="logo">
    </nav>

    <section class="location">
        <div class="location__box">
            <input class="location__input input-with-logo" type="text" placeholder="Paris, Belleville" >
        </div>
    </section>
</header>

<body>
    <section class="explore">
        <div class="explore__box">
            <h2>Réservez le menu qui vous convient</h2>
            <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
        </div>
        <div class="explore__btn__box">
            <button class="explore__btn">Explorer nos restaurants</button>
        </div>
    </section>

    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="fonc__card__box">
            <div class="fonc__card">
                <p class="fonc__round">1</p>
                <div class="fonc__card__clickable">
                    <img src="./assets/images/Icon/mobile-button.svg" alt="">
                    <h4>Choississez un restaurant</h4>
                </div>
            </div>

            <div class="fonc__card">
                <p class="fonc__round">2</p>
                <div class="fonc__card__clickable">
                    <img src="./assets/images/Icon/list-ul.svg" alt="">
                    <h4>Composez votre menu</h4>
                </div>
            </div>
            <div class="fonc__card">
                <p class="fonc__round">3</p>
                <div class="fonc__card__clickable">
                    <img src="./assets/images/Icon/store.svg" alt="">
                    <h4>Dégustez au restaurant</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="restaurants">
        <h2>Restaurants</h2>
        <a class="restaurant__card" href="#">
            <div class="news__card">
                <h5>Nouveau</h5>
            </div>
            <img
              src="restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="photo fred-kleber"
            />

            <div class="cardContent">
                <div class="flexContent">
                    <h3>La palette du goût</h3>
                    <h4>Ménilmontant</h4>
                </div>
                <input type="checkbox" id="monCheckbox" class="hidden-checkbox">
                <label for="monCheckbox" class="checkbox-label"></label>
            </div>
        </a>
    </section>
    
</body>
</html>
