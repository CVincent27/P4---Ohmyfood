<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La palette du goût</title>
    <link rel="stylesheet" href="/assets/style_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f35e2503e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="btn__goback">
                <a href="/index.html">
                    <img src="/assets/images/Icon/GoBack.svg" alt="">
                </a>
            </button>
            <img class="navbar__logo" src="/assets/images/logo/ohmyfood.png" alt="logo">
        </nav>
    </header>
    
    <div class="menu__container">
        <img class="img__restau" src="/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        <div class="menu__card">
            <div class="menu__restau">
                <h1 class="nom__restau">La palette du goût</h1>
                <input type="checkbox" id="monCheckbox1" class="hidden-checkbox">
                <label for="monCheckbox1" class="checkbox-label"></label>
            </div>

            <div class="menu__content">
                <h2 class="menu__title__desc">Entrées</h2>
                <div class="menu__card">
                    <div class="desc__flex">
                        <h3>Fricassée d'escargots</h3>
                        <h4>Au piment d'Espelette </h4>
                    </div>
                    <h5>25€</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
